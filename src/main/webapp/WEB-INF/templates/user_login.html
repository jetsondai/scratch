<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>user login</title>
	<script type="text/javascript" th:src="@{/js/validate.js}"></script>
	<th:block th:replace="~{base/lib}"></th:block>
</head>
<body th:replace="base/layout :: template_content(~{::.row})">
	<div class="row">
		<div
			class="col-md-offset-3 col-md-6 col-xs-offset-3 col-xs-8 
			login-form">
			<div class="col-md-8 " role="login">
				<form action="login" method="post" id="userLoginForm">
					<div class="form-group">
						<input class="form-control" type="text" name="username"
							placeholder="用户名" />
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="password"
							placeholder="密码" />
					</div>
					<span class="error" th:text="${error}"></span>
					<div>
						<input type="checkbox" /> <label>记住我</label>
					</div>
					<div class="row">
						<input class="btn btn-primary col-md-4" type="submit" value="登录" />
						<a class="btn btn-default col-md-4" th:href="@{/user/register}">注册</a>
					</div>
				</form>
				<div class="row">
					<div class="col-md-6">
						<a th:href="@{/user/reset}"><h6>忘记密码？</h6></a>
					</div>
					<div class="col-md-6">
						<a><h6>激活账号</h6></a>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<label>使用其他账号登录</label>
				<form th:action="@{/connect/github}" method="POST">
					<input type="image" th:src="@{/pic/github.png}" height="55px;">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
