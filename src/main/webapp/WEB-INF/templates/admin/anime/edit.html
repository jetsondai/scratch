<html xmlns:th="www.thymeleaf.org">

<script th:src="@{/js/validate.js}" type="text/javascript"></script>

<div class="header">影视编辑</div>
<div class="scrolling content">
	<div class="ui text container">
		<form class="ui form" action="anime/update"
			id="editAnimeForm" method="post" enctype="multipart/form-data">
			<input name="id" type="hidden" th:value="${anime.id }"/>
			
			<div class="field">
				<label>名称</label>
				<input type="text" name="name" placeholder="请输入番剧名称" th:value="${anime.name }" />
			</div>
			
			<div class="field">
				<label>别名</label>
				<input type="text" name="alias" placeholder="请输入番剧别名" th:value="${anime.alias }" />
			</div>
			<div class="field">
				<label>上传图片</label>
				<input type="file" name="picFile" />
			</div>

			<div class="field">
				<label>描述</label>
				<textarea name="description" rows="4" placeholder="请输入描述"
					th:text="${anime.description }"></textarea>
			</div>

			<div class="field">
				<label>类别</label>
				<select name="type">
					<option value=""></option>
					<option th:each="animeType : ${animeTypes}"
						th:value="${animeType.code}" th:text="${animeType.value}"
						th:selected="${animeType.code == anime.type}"></option>
				</select>
			</div>

			<div class="field">
				<label>发布日期</label>
				<input type="date" name="publishMonth"
					th:value="${#dates.format(anime.publishMonth, 'yyyy-MM-dd')}"/>
			</div>
			<input class="ui green button" type="submit" value="保存" />
			<button class="ui button">取消</button>
		</form>
	</div>
</div>
</html>
